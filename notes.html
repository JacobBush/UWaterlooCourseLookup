<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			CS 349 A3
		</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript"></script>
		<script src="tab.js" type="text/javascript"></script>
		<script src="notes.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="default.css">
		<link rel="stylesheet" type="text/css" href="notes.css">
	</head>
	<body onload="startApp()">
		<!-- Update this file by adding your content inside the body. -->
		
		<div id="viewContent">
			<div id = "viewHeader">
				<div class = "tab" id = "homeTab">Home</div>
				<div class = "tab" id = "notesTab">Notes</div>
			</div>

			<div id = "informationHeader">
				<p>
					This page allows you to create and store notes for future use.
				</p>
				<p>
					All notes are stored locally on your machine.
				</p>
			</div>

			<div id = "noteCreationBlock">
				<form id = "noteCreationForm">
					<label for="noteCreationTitle">Title:</label><br />
  					<input type="text" name="note_title" id="noteCreationTitle" value="" class = "clearable" /><br /><br />
  					<label for="noteCreationBody">Message:</label><br />
  					<textarea name="note_body" cols="30" rows="5" id="noteCreationBody" class = "clearable"></textarea><br /><br />
  					<input type = "submit" value = "Add Note" name = "submitButton" />
				</form>
			</div>

			<div id = "noteDisplayBlock">
			</div>

		</div> <!-- By default, the View contents will be added here. Change this if you wish. -->
	</body>
</html>
